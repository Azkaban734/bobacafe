[build]
  # This assumes your main website files are in "main-site"
  publish = "main-site"

  # 1. Build the react app
  # 2. Create a 'schedule' folder INSIDE main-site
  # 3. Copy the built files into that new folder
  command = "cd schedule-app && npm install && npm run build && mkdir -p ../main-site/schedule && cp -r build/* ../main-site/schedule/"

[[redirects]]
  # This makes the React Router work when people refresh the page
  from = "/schedule/*"
  to = "/schedule/index.html"
  status = 200