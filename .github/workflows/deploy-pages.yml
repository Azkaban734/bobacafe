name: Deploy Website and Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: schedule-app/package-lock.json

      - name: Install and Build React App
        run: |
          cd schedule-app
          npm ci
          npm run build

      - name: Prepare Deployment Artifact
        run: |
          # 1. Create a clean folder for deployment
          mkdir -p deploy/schedule

          # 2. Copy the React build output into the /schedule subfolder
          cp -r schedule-app/build/* deploy/schedule/

          # 3. Copy the main website HTML to the root (Adjust 'site-root' if your folder is named differently)
          cp site-root/index.html deploy/index.html

          # 4. Create .nojekyll to prevent GitHub from ignoring files starting with _
          touch deploy/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4