# Build schedule-app and deploy to GitHub Pages
# - "Deploy from a branch": update-branch job commits schedule/ and .nojekyll; use that branch in Settings â†’ Pages.
# - "GitHub Actions": build + deploy jobs publish the artifact (root index.html + /schedule/).
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, commit/root]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build schedule app and commit to repo so "Deploy from a branch" has /schedule/
  update-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: schedule-app/package-lock.json

      - name: Build schedule-app
        run: |
          cd schedule-app
          npm ci
          npm run build

      - name: Update schedule/ and .nojekyll in repo
        run: |
          rm -rf schedule
          mkdir -p schedule
          cp -r schedule-app/build/* schedule/
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule/ .nojekyll
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build schedule app for Pages [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: schedule-app/package-lock.json

      - name: Install and build schedule-app
        run: |
          cd schedule-app
          npm ci
          npm run build

      - name: Prepare deploy (root index.html + schedule app at /schedule/)
        run: |
          mkdir -p deploy/schedule
          if [ -f index.html ]; then
            cp index.html deploy/index.html
          elif [ -f main-site/index.html ]; then
            cp main-site/index.html deploy/index.html
          else
            printf '%s\n' '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Boba Cafe | Coming Soon</title></head><body><p>Boba Cafe</p><p>Our main site is brewing. Stay tuned!</p></body></html>' > deploy/index.html
          fi
          cp -r schedule-app/build/* deploy/schedule/
          touch deploy/.nojekyll
          test -f deploy/index.html || (echo "ERROR: deploy/index.html missing" && exit 1)
          test -f deploy/schedule/index.html || (echo "ERROR: deploy/schedule/index.html missing" && exit 1)
          ls -la deploy
          ls -la deploy/schedule

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
