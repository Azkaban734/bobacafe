# Build schedule-app (React) and deploy to GitHub Pages
# 1. Build the React app (npm run build) â†’ schedule-app/build/
# 2. Use that built output for: (a) Pages artifact, (b) schedule/ in repo for branch deploy
# - "Deploy from a branch": build job commits built schedule/ + .nojekyll to the branch.
# - "GitHub Actions": build job uploads artifact; deploy job publishes it.
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, commit/root]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. Build React app (required first). 2. Prepare deploy from build output. 3. Upload artifact + update branch.
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: schedule-app/package-lock.json

      - name: Build React app (schedule-app)
        run: |
          cd schedule-app
          npm ci
          npm run build
          echo "--- Built output ---"
          ls -la build
          test -f build/index.html || (echo "ERROR: React build did not produce index.html" && exit 1)

      - name: Prepare deploy from build output
        run: |
          mkdir -p deploy/schedule
          if [ -f .github/pages-root-index.html ]; then
            cp .github/pages-root-index.html deploy/index.html
          elif [ -f index.html ]; then
            cp index.html deploy/index.html
          elif [ -f main-site/index.html ]; then
            cp main-site/index.html deploy/index.html
          else
            printf '%s\n' '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Boba Cafe | Coming Soon</title></head><body><p>Boba Cafe</p><p>Our main site is brewing. Stay tuned!</p><br><a href="schedule/">Staff Schedule</a></body></html>' > deploy/index.html
          fi
          cp -r schedule-app/build/* deploy/schedule/
          touch deploy/.nojekyll
          test -f deploy/schedule/index.html || (echo "ERROR: deploy/schedule/index.html missing" && exit 1)
          echo "--- Deploy layout ---"
          ls -la deploy
          ls -la deploy/schedule

      - name: Upload artifact (for GitHub Actions source)
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Update branch with built schedule/ and root index.html (for Deploy from a branch)
        run: |
          rm -rf schedule
          mkdir -p schedule
          cp -r schedule-app/build/* schedule/
          cp deploy/index.html index.html
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule/ index.html .nojekyll
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build schedule app for Pages [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
