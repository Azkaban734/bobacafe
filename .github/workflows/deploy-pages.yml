# Build schedule-app and deploy to GitHub Pages
# REQUIRED: In repo Settings → Pages → Build and deployment, set Source to "GitHub Actions".
# If Source is "Deploy from a branch", this workflow's output is ignored and the site will 404.
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, commit/root]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: schedule-app/package-lock.json

      - name: Install and build schedule-app
        run: |
          cd schedule-app
          npm ci
          npm run build

      - name: Prepare deploy (main-site at root, schedule at /schedule/)
        run: |
          mkdir -p deploy/schedule
          if [ -f main-site/index.html ]; then
            cp main-site/index.html deploy/index.html
          else
            printf '%s\n' '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Boba Cafe | Coming Soon</title></head><body><p>Boba Cafe</p><p>Our main site is brewing. Stay tuned!</p></body></html>' > deploy/index.html
          fi
          cp -r schedule-app/build/* deploy/schedule/
          touch deploy/.nojekyll
          test -f deploy/index.html || (echo "ERROR: deploy/index.html missing" && exit 1)
          ls -la deploy
          ls -la deploy/schedule

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
